<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCoinMarket</title>
    <!-- Иконка для страницы -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Стили бокового меню */
        .sidebar {
            width: 200px;
            background-color: #ffffff; /* Светлый фон для меню */
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Высота на весь экран */
            overflow-y: auto;
            z-index: 1000; /* Поверх затемняющего фона */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #F37021;
            color: white;
        }
        .menu {
            list-style: none;
            padding: 20px 0;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
        }
        .menu li a:hover {
            background-color: #e0e0e0;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 1; /* Под затемняющим фоном */
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header a {
            font-size: 16px;
            color: #333;
            text-decoration: underline;
        }

        /* Формы для регистрации и входа */
        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: #F37021;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .auth-form button:hover {
            background-color: #D65B0F;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -200px;
                width: 200px;
                transition: all 0.3s;
            }
            .sidebar.active {
                left: 0;
            }
            .menu-toggle {
                position: absolute;
                left: 10px;
                top: 10px;
                cursor: pointer;
                font-size: 30px;
                z-index: 1100; /* Поверх затемняющего слоя */
            }
            /* Затемняющий фон */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
                display: none;
                z-index: 999; /* Под меню */
            }
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar">
            <div class="logo">PreCoinMarket</div>
            <ul class="menu" id="menu-list">
                <li><a href="#" id="adsBtn">Объявления</a></li>
                <li><a href="#" id="companyBtn">Компании</a></li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">
                <span id="pageTitle">Добро пожаловать!</span>
                <a href="#">/ Категории</a>
            </div>
            <div id="authContainer">
                <!-- Здесь будет отображаться форма входа или регистрации -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Конфиг Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB44ehLQ1q9SBXvvvkSBDofAp5hk8-ikOM",
            authDomain: "bazar-c6315.firebaseapp.com",
            databaseURL: "https://bazar-c6315-default-rtdb.firebaseio.com",
            projectId: "bazar-c6315",
            storageBucket: "bazar-c6315.firebasestorage.app",
            messagingSenderId: "516633997350",
            appId: "1:516633997350:web:98a65c96b6f1e5566c36e7",
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        // Функция для отображения формы регистрации
        function showRegisterForm() {
            document.getElementById('pageTitle').innerText = "Регистрация";
            document.getElementById('authContainer').innerHTML = `
                <div class="auth-form">
                    <h3>Регистрация</h3>
                    <input type="email" id="regEmail" placeholder="Email" />
                    <input type="password" id="regPassword" placeholder="Пароль" />
                    <button id="registerBtn">Зарегистрироваться</button>
                </div>
            `;

            document.getElementById('registerBtn').addEventListener('click', () => {
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        saveUserData(user.uid, email);
                        alert('Вы зарегистрированы!');
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error(errorCode, errorMessage);
                    });
            });
        }

        // Функция для отображения формы входа
        function showLoginForm() {
            document.getElementById('pageTitle').innerText = "Вход";
            document.getElementById('authContainer').innerHTML = `
                <div class="auth-form">
                    <h3>Вход</h3>
                    <input type="email" id="loginEmail" placeholder="Email" />
                    <input type="password" id="loginPassword" placeholder="Пароль" />
                    <button id="loginBtn">Войти</button>
                </div>
            `;

            document.getElementById('loginBtn').addEventListener('click', () => {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert('Добро пожаловать!');
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error(errorCode, errorMessage);
                    });
            });
        }

        // Функция для сохранения данных пользователя в Firebase
        function saveUserData(userId, email) {
            set(ref(database, 'users/' + userId), {
                email: email
            });
        }

        // Слушатель состояния аутентификации
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authContainer').innerHTML = `
                    <div class="auth-form">
                        <h3>Вы вошли как: ${user.email}</h3>
                        <button id="logoutBtn">Выйти</button>
                    </div>
                `;
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        alert('Вы вышли!');
                        location.reload();
                    });
                });
            } else {
                showLoginForm();
            }
        });

        // Загружаем меню при старте
        document.addEventListener("DOMContentLoaded", () => {
            showLoginForm();  // или showRegisterForm() для регистрации
        });
    </script>
</body>
</html>
