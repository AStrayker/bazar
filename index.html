<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar</title>
    <!-- Иконка для страницы -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Стили бокового меню */
        .sidebar {
            width: 200px;
            background-color: #ffffff; /* Светлый фон для меню */
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Высота на весь экран */
            overflow-y: auto;
            z-index: 1000; /* Поверх затемняющего фона */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #F37021;
            color: white;
        }
        .menu {
            list-style: none;
            padding: 20px 0;
        }
        .menu li {
            padding: 10px 20px;
        }
        .menu li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
        }
        .menu li a:hover {
            background-color: #e0e0e0;
        }

        /* Подсветка выбранного раздела */
        .menu li.active a {
            background-color: #F37021;
            color: white;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 1; /* Под затемняющим фоном */
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header a {
            font-size: 16px;
            color: #333;
            text-decoration: underline;
        }
        
        /* Поиск и кнопки */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Перенос поиска вправо */
            position: relative;
        }
        .search-bar {
            padding: 8px;
            font-size: 14px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }
        .buttons-container button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            background-color: #F37021;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons-container button:hover {
            background-color: #e05e11;
        }

        .suggestions {
            border: 1px solid #ddd;
            max-height: 100px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: 200px;
            top: 38px;
            display: none;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -200px;
                width: 200px;
                transition: all 0.3s;
            }
            .sidebar.active {
                left: 0;
            }
            .menu-toggle {
                position: absolute;
                left: 10px;
                top: 10px;
                cursor: pointer;
                font-size: 30px;
                z-index: 1100; /* Поверх затемняющего слоя */
            }
            /* Затемняющий фон */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
                display: none;
                z-index: 999; /* Под меню */
            }
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar">
            <div class="logo">PreCoinMarket</div>
            <ul class="menu" id="menu-list">
                <li id="ads-section">
                    <a href="#" onclick="highlightMenu('ads')">Объявления</a>
                </li>
                <li id="companies-section">
                    <a href="#" onclick="highlightMenu('companies')">Компания</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <div class="header">
                My Account
                <a href="#">/ Категории</a>
                <div class="search-container">
                    <input type="text" id="search" class="search-bar" placeholder="Поиск на странице">
                    <div class="suggestions" id="suggestions"></div>

                    <!-- Кнопки "Объявления" и "Компания" рядом с поиском -->
                    <div class="buttons-container">
                        <button onclick="highlightMenu('ads')">Объявления</button>
                        <button onclick="highlightMenu('companies')">Компания</button>
                    </div>
                </div>
            </div>
            <div class="content-area" id="content-area">
                <p>Контент загружается...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {

        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Функция для загрузки текста без кнопок
        async function loadTextContent() {
            const contentRef = ref(database, 'content');
            const snapshot = await get(contentRef);
            const data = snapshot.val();
            if (data && data.text) {
                document.getElementById('content-area').innerHTML = data.text;
            } else {
                document.getElementById('content-area').innerHTML = "<p>Контент недоступен.</p>";
            }
        }

        // Открытие/закрытие бокового меню на мобильных устройствах
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const toggleButton = document.createElement('div');
        toggleButton.classList.add('menu-toggle');
        toggleButton.innerHTML = '☰';
        document.body.appendChild(toggleButton);

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Загрузка внешнего контента и меню при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            loadTextContent();
        });
