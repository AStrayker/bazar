<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container input,
        .profile-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .profile-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .profile-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Мой профиль</h2>
        <img id="profile-pic" src="" alt="Фото профиля">
        <input type="file" id="newProfilePic" accept="image/*">
        <input type="text" id="displayName" placeholder="Имя пользователя">
        <textarea id="userBio" placeholder="О себе"></textarea>
        <button onclick="updateProfile()">Сохранить изменения</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB44ehLQ1q9SBXvvvkSBDofAp5hk8-ikOM",
            authDomain: "bazar-c6315.firebaseapp.com",
            databaseURL: "https://bazar-c6315-default-rtdb.firebaseio.com",
            projectId: "bazar-c6315",
            storageBucket: "bazar-c6315.firebasestorage.app",
            messagingSenderId: "516633997350",
            appId: "1:516633997350:web:98a65c96b6f1e5566c36e7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = null;

        // Проверка на авторизацию
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProfile();
            } else {
                alert("Пожалуйста, войдите в систему.");
                window.location.href = 'login.html';
            }
        });

        // Загрузка информации о пользователе
        function loadUserProfile() {
            const userRef = ref(database, 'users/' + currentUser.uid);
            userRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('profile-pic').src = data.profilePic || 'default-profile-pic.jpg';
                    document.getElementById('displayName').value = data.displayName || '';
                    document.getElementById('userBio').value = data.bio || '';
                }
            });
        }

        // Обновление профиля
        function updateProfile() {
            const displayName = document.getElementById('displayName').value;
            const bio = document.getElementById('userBio').value;
            const newProfilePic = document.getElementById('newProfilePic').files[0];

            const userData = {
                displayName: displayName,
                bio: bio
            };

            if (newProfilePic) {
                const profilePicRef = storageRef(storage, 'profile-pics/' + currentUser.uid + '.jpg');
                uploadBytes(profilePicRef, newProfilePic).then((snapshot) => {
                    getDownloadURL(snapshot.ref).then((downloadURL) => {
                        userData.profilePic = downloadURL;
                        saveUserProfile(userData);
                    });
                });
            } else {
                saveUserProfile(userData);
            }
        }

        // Сохранение данных профиля в Firebase
        function saveUserProfile(userData) {
            const userRef = ref(database, 'users/' + currentUser.uid);
            set(userRef, userData).then(() => {
                alert('Профиль обновлён!');
            }).catch((error) => {
                alert('Ошибка обновления профиля: ' + error.message);
            });
        }
    </script>

</body>
</html>
